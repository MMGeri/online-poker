<div id="my-games-container">
    <mat-card>
        <div style="overflow-x:auto;">
            <table matSort mat-table [dataSource]="games" class="mat-elevation-z8 table-responsive">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element" (click)="joinGame(element._id)" class="game-name"> {{element.name}} </td>
                </ng-container>

                <!-- Players Column -->
                <ng-container matColumnDef="players">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Players </th>
                    <td mat-cell *matCellDef="let element"> {{players(element)}} </td>
                </ng-container>

                <!-- GameStarted Column -->
                <ng-container matColumnDef="gameStarted">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> GameStarted </th>
                    <td mat-cell *matCellDef="let element"> {{element.gameStarted}} </td>
                </ng-container>

                <!-- GameOver Column -->
                <ng-container matColumnDef="gameOver">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> GameOver </th>
                    <td mat-cell *matCellDef="let element"> {{element.gameOver}} </td>
                </ng-container>

                <!-- Pot Column -->
                <ng-container matColumnDef="pot">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pot </th>
                    <td mat-cell *matCellDef="let element"> {{element.pot}} </td>
                </ng-container>

                <!-- Phase Column -->
                <ng-container matColumnDef="phase">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phase </th>
                    <td mat-cell *matCellDef="let element"> {{element.phase}} </td>
                </ng-container>

                <!-- Round Column -->
                <ng-container matColumnDef="round">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Round </th>
                    <td mat-cell *matCellDef="let element"> {{element.round}} </td>
                </ng-container>

                <!-- Edit Button column -->
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let element">
                        <a [routerLink]="['/my-games/', element._id]">
                            <mat-icon>edit</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="deleteGame(element._id)" color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="buttons">
            <a routerLink="/my-games/new-game" mat-raised-button color="primary">New Game</a>
        </div>
    </mat-card>
</div>
<!-- displayedColumns: string[] = ['name', 'players', 'gameStarted', 'gameOver', 'pot', 'phase', 'round']; -->
