openapi: '3.0.0'
info:
  version: 1.0.0
  title: Poker-API
  description: Progrendszerek projekt backend apija (Poker oldal no money)
tags:
  - name: Auth
    description: authentication related actions
  - name: Users
    description: user specific actions like creating, logging in logging out
  - name: Game
    description: game related actions
  - name: Chat
    description: chat related actions
  - name: Admin
    description: admin related actions
paths:
# Auth
  /register:
    post:
      summary: Register a new user
      operationId: register
      x-eov-operation-handler: api/controllers/auth.controller
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
      responses:
        '200':
          description: User successfully registered
        '400':
          description: Invalid request
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
  /login:
    post:
      summary: Log in as an existing user
      operationId: login
      x-eov-operation-handler: api/controllers/auth.controller
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: User successfully logged in
          headers:
            Set-Cookie:
              description: Session cookie
              schema:
                type: string
                example: connect.sid=abcde12345; Path=/; HttpOnly
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Unauthorized, invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
  /logout:
    get:
      summary: Log out the currently authenticated user
      operationId: logout
      x-eov-operation-handler: api/controllers/auth.controller
      tags:
        - Auth
      responses:
        '200':
          description: User successfully logged out
        '401':
          description: Unauthorized, user not logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
       - cookieAuth: []
  /checkAuth:
    get:
      summary: Check if user is authenticated
      operationId: checkAuth
      x-eov-operation-handler: api/controllers/auth.controller
      tags:
        - Auth
      responses:
        '200':
          description: User is authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Unauthorized, user not logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
# Users 
  /user/{userId}:
    get:
      summary: Get user information by id
      operationId: getUserById
      x-eov-operation-handler: api/controllers/user.controller
      tags:
        - Users
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: The id of the user to retrieve
      responses:
        '200':
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Unauthorized, user not logged in
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
  /users:
    get:
      summary: Get user information
      operationId: getUsers
      x-eov-operation-handler: api/controllers/user.controller
      tags:
        - Users
      parameters:
        - in: query
          name: userId
          schema:
            type: string
          required: false
          description: The id of the user to retrieve
        - in: query
          name: username
          schema:
            type: string
          required: false
          description: The username of the user to retrieve
          # TODO: paginate?
      responses:
        '200':
          description: User information retrieved successfully
          # TODO: content
        '401':
          description: Unauthorized, user not logged in
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
    put:
      summary: Update user information
      operationId: updateUser
      x-eov-operation-handler: api/controllers/user.controller
      tags:
        - Users
      parameters:
        - in: query
          name: userId
          schema:
            type: string
          required: true
          description: The id of the user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPutPostRequest'
      responses:
        '200':
          description: User information updated successfully
        '400':
          description: Invalid request
        '401':
          description: Unauthorized, user not logged in
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - userSpecificCookieAuth: []
        - cookieAdminAuth: []
    delete:
      summary: Delete user
      operationId: deleteUser
      x-eov-operation-handler: api/controllers/user.controller
      tags:
        - Users
      parameters:
        - in: query
          name: userId
          schema:
            type: string
          required: true
          description: The id of the user
      responses:
        '200':
          description: User deleted successfully
        '401':
          description: Unauthorized, user not logged in
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - userSpecificCookieAuth: []
        - cookieAdminAuth: []
  /friends:
    get:
      summary: Get friends of user
      operationId: getFriends
      x-eov-operation-handler: api/controllers/user.controller
      tags:
        - Users
      responses:
        '200':
          description: Friends retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    username:
                      type: string
                    roles:
                      type: array
                      items:
                        type: string
                    balance:
                      type: number
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
        '401':
          description: Unauthorized, user not logged in
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
    post:
      summary: Add friend to user
      operationId: addFriend
      x-eov-operation-handler: api/controllers/user.controller
      tags:
        - Users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                friendId:
                  type: string
              required:
                - friendId
      responses:
        '200':
          description: Friend added successfully
        '401':
          description: Unauthorized, user not logged in
        '404':
          description: User or friend not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
    delete:
      summary: Remove friend from user
      operationId: removeFriend
      x-eov-operation-handler: api/controllers/user.controller
      tags:
        - Users
      parameters:
        - in: query
          name: friendId
          schema:
            type: string
          required: true
          description: The id of the user to remove as friend
      responses:
        '200':
          description: Friend removed successfully
        '401':
          description: Unauthorized, user not logged in
        '404':
          description: User or friend not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
# Game
  /games:
    get:
      summary: Get all games by query that user has access to
      operationId: getGames
      x-eov-operation-handler: api/controllers/game.controller
      tags:
        - Game
      parameters:
        - in: query
          name: myGames
          schema:
            type: boolean
          required: false
          description: If true, only games where the user is a player will be returned
        - in: query
          name: name
          schema:
            type: string
            nullable: true
          allowEmptyValue: true
          required: false
          description: The name of the game
        - in: query
          name: page
          schema:
            type: integer
          required: false
          description: The page number to retrieve
      responses:
        '200':
          description: Games retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GamesResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
  /game:
    delete:
      summary: Delete game
      operationId: deleteGame
      x-eov-operation-handler: api/controllers/game.controller
      tags:
        - Game
      parameters:
        - in: query
          name: gameId
          schema:
            type: string
          required: true
          description: The id of the game to delete
      responses:
        '200':
          description: Game deleted successfully
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - gameOwnerAuth: []
        - cookieAdminAuth: []
    put:
      summary: Update game
      operationId: updateGame
      x-eov-operation-handler: api/controllers/game.controller
      tags:
        - Game
      parameters:
        - in: query
          name: gameId
          schema:
            type: string
          required: true
          description: The id of the game to retrieve
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GamePutPostRequest'
      responses:
        '200':
          description: Game updated successfully
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - gameOwnerAuth: []
        - cookieAdminAuth: []
    get:
      summary: Get game by id
      operationId: getGameById
      x-eov-operation-handler: api/controllers/game.controller
      tags:
        - Game
      parameters:
        - in: query
          name: gameId
          schema:
            type: string
          required: true
          description: The id of the game to retrieve
      responses:
        '200':
          description: Game retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameResponse'
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - gameOwnerAuth: []
        - cookieAdminAuth: []
    post:
      summary: Create a new game
      operationId: createGame
      x-eov-operation-handler: api/controllers/game.controller
      tags:
        - Game
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GamePutPostRequest'
      responses:
        '200':
          description: Game created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
  /game/invite:
    post:
      summary: Invite user to game
      operationId: inviteUser
      x-eov-operation-handler: api/controllers/game.controller
      tags:
        - Game
      parameters:
        - in: query
          name: userId
          schema:
            type: string
          required: false
          description: The id of the user to invite
        - in: query
          name: gameId
          schema:
            type: string
          required: true
          description: The id of the game to invite to
      responses:
        '200':
          description: User invited successfully
        '404':
          description: User or game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - gameOwnerAuth: []
        - cookieAdminAuth: []
  /game/join:
    get:
      summary: Join game
      operationId: joinGame
      x-eov-operation-handler: api/controllers/game.controller
      tags:
        - Game
      parameters:
        - in: query
          name: token
          schema:
            type: string
          required: false
          description: The magic token to join the game with
        - in: query
          name: gameId
          schema:
            type: string
          required: false
          description: The id of the game to join
      responses:
        '200':
          description: Game joined successfully
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
  /game/leave:
    put:
      summary: Leave game
      operationId: leaveGame
      x-eov-operation-handler: api/controllers/game.controller
      tags:
        - Game
      parameters:
        - in: query
          name: gameId
          schema:
            type: string
          required: true
          description: The id of the game to leave
      responses:
        '200':
          description: Game left successfully
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - gamePlayerAuth: []
# Chat
  /chats:
    get:
      summary: Get all chat channels the user has access to (non game chats)
      operationId: getChats
      x-eov-operation-handler: api/controllers/chat.controller
      tags:
        - Chat
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          required: false
          description: The page number to retrieve, chat channels are sorted by last message createdAt
      responses:
        '200':
          description: Chat channels retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatsResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
        - cookieAdminAuth: []
  /chat:
    put:
      summary: Update chat channel
      operationId: updateChat
      x-eov-operation-handler: api/controllers/chat.controller
      tags:
        - Chat
      parameters:
        - in: query
          name: channelId
          schema:
            type: string
          required: true
          description: The id of the chat channel to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatPutPostRequest'
      responses:
        '200':
          description: Chat channel updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '404':
          description: Chat channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - chatOwnerAuth: []
        - cookieAdminAuth: []
    delete:
      summary: Delete chat channel
      operationId: deleteChat
      x-eov-operation-handler: api/controllers/chat.controller
      tags:
        - Chat
      parameters:
        - in: query
          name: channelId
          schema:
            type: string
          required: true
          description: The id of the chat channel to delete
      responses:
        '200':
          description: Chat channel deleted successfully
        '404':
          description: Chat channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - chatOwnerAuth: []
        - cookieAdminAuth: []
    post:
      summary: Create a new chat channel
      operationId: createChat
      x-eov-operation-handler: api/controllers/chat.controller
      tags:
        - Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                  name:
                    type: string
                  whiteList:
                    type: array
                    items:
                      type: string
                  standalone:
                    type: boolean
      responses:
        '200':
          description: Chat channel created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
  /chat/messages:
    get:
      summary: Get all messages of chat channel
      operationId: getMessages
      x-eov-operation-handler: api/controllers/chat.controller
      tags:
        - Chat
      parameters:
        - in: query
          name: channelId
          schema:
            type: string
          required: true
          description: The id of the chat channel to retrieve messages of
        - in: query
          name: page
          schema:
            type: integer
          required: false
          description: The page number to retrieve, messages are sorted by createdAt
      responses:
        '200':
          description: Messages retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessagesResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - chatMemberAuth: []
        - cookieAdminAuth: []
  /chat/join:
    get:
      summary: Join chat channel
      operationId: joinChat
      x-eov-operation-handler: api/controllers/chat.controller
      tags:
        - Chat
      parameters:
        - in: query
          name: channelId
          schema:
            type: string
          required: true
          description: The id of the chat channel to join
        - in: query
          name: token
          schema:
            type: string
          required: true
          description: The magic token to join the chat channel with
      responses:
        '200':
          description: Chat channel joined successfully
        '404':
          description: Chat channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
  /chat/leave:
    get:
      summary: Leave chat channel
      operationId: leaveChat
      x-eov-operation-handler: api/controllers/chat.controller
      tags:
        - Chat
      parameters:
        - in: query
          name: channelId
          schema:
            type: string
          required: true
          description: The id of the chat channel to leave
      responses:
        '200':
          description: Chat channel left successfully
        '404':
          description: Chat channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - chatMemberAuth: []

components:
  schemas:
    UserRegistration:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    UserLogin:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    LoginResponse:
      type: object
      properties:
        _id:
          type: string
        username:
          type: string
        roles:
          type: array
          items:
            type: string
        balance:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      additionalProperties: false
      required:
        - _id
    UserPutPostRequest:
      type: object
      properties:
        _id:
          type: string
        username:
          type: string
        hashedPassword:
          type: string
        roles:
          type: array
          items:
            type: string
        balance:
          type: number
      additionalProperties: false
      required:
        - _id
    BaseError:
      type: object
      properties:
        name:
          type: string
        message:
          type: string
        status:
          type: number
        originatedFrom:
          type: string
    GamePutPostRequest:
      type: object
      properties:
        _id:
          type: string
        ownerId:
          type: string
        name:
          type: string
        chatChannelId:
          type: string
        pot:
          type: number
        players:
          type: object
          properties:
            userId:
              type: string
            cards:
              type: array
              items:
                type: object
                properties:
                  value:
                    type: string
                  sign:
                    type: string
            inGameBalance:
              type: number
            bet:
              type: number
            checked:
              type: boolean
            called:
              type: boolean
            raisedTimes:
              type: number
            tapped:
              type: boolean
            tappedAtPot:
              type: number
            positionAtTable:
              type: number
            folded:
              type: boolean
            leftGame:
              type: boolean
          additionalProperties: false
        playerTurn:
          type: number
        cardsOnTable:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
              sign:
                type: string
        cardsInDeck:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
              sign:
                type: string
        round:
          type: number
        phase:
          type: string
        gameStarted:
          type: boolean
        gameOver:
          type: boolean
        options:
          type: object
          properties:
            whiteList:
              type: array
              items:
                type: string
            maxPlayers:
              type: number
            maxRaises:
              type: number
            isPublic:
              type: boolean
      additionalProperties: false
    GameResponse:
      type: object
      properties:
        _id:
          type: string
        ownerId:
          type: string
        name:
          type: string
        chatChannelId:
          type: string
        pot:
          type: number
        players:
          type: object
          properties:
            userId:
              type: string
            inGameBalance:
              type: number
            bet:
              type: number
            checked:
              type: boolean
            called:
              type: boolean
            raisedTimes:
              type: number
            tapped:
              type: boolean
            tappedAtPot:
              type: number
            positionAtTable:
              type: number
            folded:
              type: boolean
            leftGame:
              type: boolean
          additionalProperties: false
        playerTurn:
          type: number
        round:
          type: number
        phase:
          type: string
        gameStarted:
          type: boolean
        gameOver:
          type: boolean
        options:
          type: object
          properties:
            whiteList:
              type: array
