openapi: '3.0.0'
info:
  version: 1.0.0
  title: Poker-API
  description: Progrendszerek projekt backend apija (Poker oldal no money)
tags:
  - name: Auth
    description: authentication related actions
  - name: Users
    description: user specific actions like creating, logging in logging out
  - name: Game
    description: game related actions
  - name: Chat
    description: chat related actions
  - name: Admin
    description: admin related actions
paths:
# Auth
  /register:
    post:
      summary: Register a new user
      operationId: register
      x-eov-operation-handler: api/controllers/auth.controller
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
      responses:
        '200':
          description: User successfully registered
        '400':
          description: Invalid request
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
  /login:
    post:
      summary: Log in as an existing user
      operationId: login
      x-eov-operation-handler: api/controllers/auth.controller
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: User successfully logged in
          headers:
            Set-Cookie:
              description: Session cookie
              schema:
                type: string
                example: connect.sid=abcde12345; Path=/; HttpOnly
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Unauthorized, invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
  /logout:
    post:
      summary: Log out the currently authenticated user
      operationId: logout
      x-eov-operation-handler: api/controllers/auth.controller
      tags:
        - Auth
      responses:
        '200':
          description: User successfully logged out
        '401':
          description: Unauthorized, user not logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
       - cookieAuth: []
# Users 
  /users:
    get:
      summary: Get user information
      operationId: getUser
      x-eov-operation-handler: api/controllers/user.controller
      tags:
        - Users
      parameters:
        - in: query
          name: userId
          schema:
            type: string
          required: false
          description: The id of the user to retrieve
        - in: query
          name: username
          schema:
            type: string
          required: false
          description: The username of the user to retrieve
          # TODO: paginate?
      responses:
        '200':
          description: User information retrieved successfully
          # TODO: content
        '401':
          description: Unauthorized, user not logged in
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
    put:
      summary: Update user information
      operationId: updateUser
      x-eov-operation-handler: api/controllers/user.controller
      tags:
        - Users
      parameters:
        - in: query
          name: userId
          schema:
            type: string
          required: true
          description: The id of the user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserChangeRequest'
      responses:
        '200':
          description: User information updated successfully
        '400':
          description: Invalid request
        '401':
          description: Unauthorized, user not logged in
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - userSpecificCookieAuth: []
        - cookieAdminAuth: []
    delete:
      summary: Delete user
      operationId: deleteUser
      x-eov-operation-handler: api/controllers/user.controller
      tags:
        - Users
      parameters:
        - in: query
          name: userId
          schema:
            type: string
          required: true
          description: The id of the user
      responses:
        '200':
          description: User deleted successfully
        '401':
          description: Unauthorized, user not logged in
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - userSpecificCookieAuth: []
        - cookieAdminAuth: []
# Game
  /game:
    delete:
      summary: Delete game
      operationId: deleteGame
      x-eov-operation-handler: api/controllers/game.controller
      tags:
        - Game
      parameters:
        - in: query
          name: gameId
          schema:
            type: string
          required: true
          description: The id of the game to delete
      responses:
        '200':
          description: Game deleted successfully
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - gameOwnerAuth: []
        - cookieAdminAuth: []
    put:
      summary: Update game
      operationId: updateGame
      x-eov-operation-handler: api/controllers/game.controller
      tags:
        - Game
      parameters:
        - in: query
          name: gameId
          schema:
            type: string
          required: true
          description: The id of the game to retrieve
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                gameId:
                  type: string
                options:
                  type: object
                  properties:
                    key:
                      type: string
                    whiteList:
                      type: array
                      items:
                        type: string
                    banList:
                      type: array
                      items:
                        type: string
      responses:
        '200':
          description: Game updated successfully
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - gameOwnerAuth: []
    get:
      summary: Get all games by query that user has access to
      operationId: getGames
      x-eov-operation-handler: api/controllers/game.controller
      tags:
        - Game
      parameters:
        - in: query
          name: gameId
          schema:
            type: string
          required: false
          description: The id of the game
        - in: query
          name: page
          schema:
            type: integer
          required: false
          description: The page number to retrieve
      responses:
        '200':
          description: Games retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GamesResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
        - cookieAdminAuth: []
    post:
      summary: Create a new game
      operationId: createGame
      x-eov-operation-handler: api/controllers/game.controller
      tags:
        - Game
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                options:
                  type: object
                  properties:
                    key:
                      type: string
                    whiteList:
                      type: array
                      items:
                        type: string
                    banList:
                      type: array
                      items:
                        type: string
              required:
                - options
      responses:
        '200':
          description: Game created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
  /game/invite:
    post:
      summary: Invite user to game
      operationId: inviteUser
      x-eov-operation-handler: api/controllers/game.controller
      tags:
        - Game
      parameters:
        - in: query
          name: userId
          schema:
            type: string
          required: false
          description: The id of the user to invite
        - in: query
          name: gameId
          schema:
            type: string
          required: true
          description: The id of the game to invite to
      responses:
        '200':
          description: User invited successfully
        '404':
          description: User or game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - gameOwnerAuth: []
        - cookieAdminAuth: []
  /game/join:
    get:
      summary: Join game
      operationId: joinGame
      x-eov-operation-handler: api/controllers/game.controller
      tags:
        - Game
      parameters:
        - in: query
          name: token
          schema:
            type: string
          required: true
          description: The magic token to join the game with
      responses:
        '200':
          description: Game joined successfully
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
  /game/leave:
    put:
      summary: Leave game
      operationId: leaveGame
      x-eov-operation-handler: api/controllers/game.controller
      tags:
        - Game
      parameters:
        - in: query
          name: gameId
          schema:
            type: string
          required: true
          description: The id of the game to leave
      responses:
        '200':
          description: Game left successfully
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - gamePlayerAuth: []
# Chat
  /chat:
    post:
      summary: Create a new chat channel
      operationId: createChat
      x-eov-operation-handler: api/controllers/chat.controller
      tags:
        - Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                options:
                  type: object
                  properties:
                    key:
                      type: string
                    whiteList:
                      type: array
                      items:
                        type: string
                    banList:
                      type: array
                      items:
                        type: string
              required:
                - options
      responses:
        '200':
          description: Chat channel created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
        - cookieAdminAuth: []
    get:
      summary: Get all chat channels the user has access to
      operationId: getChats
      x-eov-operation-handler: api/controllers/chat.controller
      tags:
        - Chat
      parameters:
        - in: query
          name: channelId
          schema:
            type: string
          required: false
          description: The id of the chat channel to retrieve
        - in: query
          name: page
          schema:
            type: integer
          required: false
          description: The page number to retrieve, chat channels are sorted by last message createdAt
      responses:
        '200':
          description: Chat channels retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatsResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - userSpecificCookieAuth: []
        - cookieAdminAuth: []
    delete:
      summary: Delete chat channel
      operationId: deleteChat
      x-eov-operation-handler: api/controllers/chat.controller
      tags:
        - Chat
      parameters:
        - in: query
          name: chatId
          schema:
            type: string
          required: true
          description: The id of the chat channel to delete
      responses:
        '200':
          description: Chat channel deleted successfully
        '404':
          description: Chat channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - chatOwnerAuth: []
        - cookieAdminAuth: []
    put:
      summary: Update chat channel
      operationId: updateChat
      x-eov-operation-handler: api/controllers/chat.controller
      tags:
        - Chat
      parameters:
        - in: query
          name: chatId
          schema:
            type: string
          required: true
          description: The id of the chat channel to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                options:
                  type: object
                  properties:
                    key:
                      type: string
                    whiteList:
                      type: array
                      items:
                        type: string
                    banList:
                      type: array
                      items:
                        type: string
              required:
                - options
      responses:
        '200':
          description: Chat channel updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '404':
          description: Chat channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - chatOwnerAuth: []
        - cookieAdminAuth: []
  /chat/message:
    get:
      summary: Get all messages of chat channel
      operationId: getMessages
      x-eov-operation-handler: api/controllers/chat.controller
      tags:
        - Chat
      parameters:
        - in: query
          name: channelId
          schema:
            type: string
          required: true
          description: The id of the chat channel to retrieve messages of
        - in: query
          name: page
          schema:
            type: integer
          required: false
          description: The page number to retrieve, messages are sorted by createdAt
      responses:
        '200':
          description: Messages retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessagesResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - chatMemberAuth: []
        - cookieAdminAuth: []
  /chat/join:
    get:
      summary: Join chat channel
      operationId: joinChat
      x-eov-operation-handler: api/controllers/chat.controller
      tags:
        - Chat
      parameters:
        - in: query
          name: channelId
          schema:
            type: string
          required: true
          description: The id of the chat channel to join
        - in: query
          name: token
          schema:
            type: string
          required: true
          description: The magic token to join the chat channel with
      responses:
        '200':
          description: Chat channel joined successfully
        '404':
          description: Chat channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - cookieAuth: []
  /chat/leave:
    get:
      summary: Leave chat channel
      operationId: leaveChat
      x-eov-operation-handler: api/controllers/chat.controller
      tags:
        - Chat
      parameters:
        - in: query
          name: channelId
          schema:
            type: string
          required: true
          description: The id of the chat channel to leave
      responses:
        '200':
          description: Chat channel left successfully
        '404':
          description: Chat channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseError"
      security:
        - chatMemberAuth: []
components:
  schemas:
    UserRegistration:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    UserLogin:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    LoginResponse:
      type: object
      properties:
        _id:
          type: string
        username:
          type: string
        roles:
          type: array
          items:
            type: string
        balance:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      additionalProperties: false
      required:
        - _id
    UserChangeRequest:
      type: object
      properties:
        _id:
          type: string
        username:
          type: string
        hashedPassword:
          type: string
        roles:
          type: array
          items:
            type: string
        balance:
          type: number
      additionalProperties: false
      required:
        - _id
    GamesResponse: # TODO: remove unvanted fields like user balance, and populate user, also remove cards etc.
      type: array
      items:
        type: object
        properties:
          _id:
            type: string
          ownerId:
            type: string
          chatChannelId:
            type: string
          players:
            type: array
            items:
              type: object
              properties:
                userId:
                  type: string
                positionAtTable:
                  type: number
                stillPlayingInRound:
                  type: boolean
                leftGame:
                  type: boolean
          round:
            type: number
          phase:
            type: string
    GameResponse: # TODO: remove unvanted fields like user balance, and populate user
      type: object
      properties:
        _id:
          type: string
        ownerId:
          type: string
        chatChannelId:
          type: string
        players:
          type: array
          items:
            type: object
            properties:
              userId:
                type: string
              cards:
                type: array
                items:
                  type: object
                  properties:
                    value:
                      type: string
                    sign:
                      type: string
              inGameBalance:
                type: number
              bet:
                type: number
              called:
                type: boolean
              raisedTimes:
                type: number
              positionAtTable:
                type: number
              stillPlayingInRound:
                type: boolean
              leftGame:
                type: boolean
        cardsOnTable:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
              sign:
                type: string
        cardsInDeck:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
              sign:
                type: string
        round:
          type: number
        paused:
          type: boolean
        phase:
          type: string
        options:
          type: object
          properties:
            key:
              type: string
            whiteList:
              type: array
              items:
                type: string
            banList:
              type: array
              items:
                type: string
    ChatsResponse:
      type: array
      items:
        $ref: '#/components/schemas/ChatResponse'
    ChatResponse:
      type: object
      properties:
        _id:
          type: string
        ownerId:
          type: string
        whiteList:
          type: array
          items:
            type: string
        banList:
          type: array
          items:
            type: string
        key:
          type: string
    MessageResponse:
      type: object
      properties:
        _id:
          type: string
        channelId:
          type: string
        senderId:
          type: string
        message:
          type: string
        createdAt:
          type: string
          format: date-time
    MessagesResponse:
      type: array
      items:
        $ref: '#/components/schemas/MessageResponse'
    BaseError:
      type: object
      properties:
        name:
          type: string
        message:
          type: string
        status:
          type: number
        originatedFrom:
          type: string
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: connect.sid
    userSpecificCookieAuth:
      type: apiKey
      in: cookie
      name: connect.sid
    chatOwnerAuth:
      type: apiKey
      in: cookie
      name: connect.sid
    chatMemberAuth:
      type: apiKey
      in: cookie
      name: connect.sid
    gameOwnerAuth:
      type: apiKey
      in: cookie
      name: connect.sid
    gamePlayerAuth:
      type: apiKey
      in: cookie
      name: connect.sid
    cookieAdminAuth:
      type: apiKey
      in: cookie
      name: connect.sid

